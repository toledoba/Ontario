version: "2"
services:
  ontario:
    image: kemele/ontario:0.3
    hostname: ontario
    container_name: ontario
    domainname: sdl
    volumes:
      - ./mappings:/mappings
      - ./configurations:/configurations
      - ./queries:/queries
      - ./results:/results
      - ./data/csv:/data/csv
    ports:
      - "5001:5000"
    environment:
      - CONFIG_FILE=/configurations/config.json
    restart: always
    networks:
      - osdlOnt

  spain1:
    image: kemele/virtuoso:7-stable
    hostname: spain1rdf
    container_name: spain1
    domainname: sdl
